		baseVolume = 1
		SUBTYPE
		{
			name = LFO
			tankType = LFO
			title = LFO
		}
		SUBTYPE
		{
			name = LiquidFuel
			tankType = LiquidFuel
			title = LiquidFuel
		}
		SUBTYPE:NEEDS[CryoTanks|RationalResources]
		{
			name = Oxidizer
			tankType = OX
			title = Oxidizer
		}
		SUBTYPE:NEEDS[CryoTanks]
		{
			name = LH2O
			tankType = LH2O
			title = #LOC_CryoTanks_switcher_fuel_lh2ox
		}
		SUBTYPE:NEEDS[CryoTanks]
		{
			name = LH2
			tankType = LH2
			title = #LOC_CryoTanks_switcher_fuel_lh2
		}
		SUBTYPE:NEEDS[RationalResources,!CryoTanks]
		{
			name = HLOX
			tankType = RR_CryoHLOX
			title = Hydrolox
		}
		SUBTYPE:NEEDS[RationalResources,!CryoTanks]
		{
			name = LH2
			tankType = RR_CryoH
			title = LqdHydrogen
		}
	}

	MODULE:NEEDS[CryoTanks]
	{
		name =  ModuleCryoTank
		CoolingEnabled = False
		BOILOFFCONFIG
		{
			FuelName = LqdHydrogen
			// in % per hr
			BoiloffRate = 0.05
			CoolingCost = 0.05
		}
		BOILOFFCONFIG
		{
			FuelName = LqdMethane
			// in % per hr
			BoiloffRate = 0.005
			CoolingCost = 0.02
		}
	}
}

